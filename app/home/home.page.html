<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Volver</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <body>
    <h1>Bienvenido</h1>
    <h4>Usuario: {{user.nombre}}</h4>
    <h2>Información adicional</h2>


    <ion-grid>  
      <ion-row>
        <ion-col>
          <ion-label>Nombre</ion-label>
        </ion-col>
        <ion-col>
          <ion-input [(ngModel)]="user.nombre" placeholder="Ingrese su nombre"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-label>Apellido</ion-label>
        </ion-col>
        <ion-col>
          <ion-input [(ngModel)]="user.apellido" placeholder="Ingrese su apellido"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-label>Nivel Educación</ion-label>
        </ion-col>
        <ion-col>
              <ion-select placeholder="Seleccione nivel">
                <ion-select-option value="Básica">Básica</ion-select-option>
                <ion-select-option value="Media">Media</ion-select-option>
                <ion-select-option value="Superior">Superior</ion-select-option>
              </ion-select>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-label>Fecha Nacimiento</ion-label>
        </ion-col>
        <ion-col>
          <ion-input type="date"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button type='reset'>Limpiar</ion-button>
        </ion-col>

        <ion-col>
          <ion-button id="mostrar">Mostrar</ion-button>
          <ion-alert
            trigger="mostrar"
            header="Usuario"
            message="Su nombre es {{user.nombre}} {{user.apellido}}"
            [buttons]="alertButtons"
            ></ion-alert>
        </ion-col>


        <ion-col>
          <ion-item>
            <ion-button (click)="verStorage()">Consultar usuarios</ion-button>
          </ion-item>
        </ion-col>

        <ion-col>
          <ion-item>

          </ion-item>
        </ion-col>
      </ion-row>

    </ion-grid>

            <ion-grid fixed>
            <ion-row>

              <ion-col><strong> Nombre de usuario </strong></ion-col>
              <ion-col><strong> Contraseña de usuario </strong></ion-col>
              <ion-col><strong> Modificar </strong></ion-col>
              <ion-col><strong> Eliminar </strong></ion-col>

            </ion-row>

            <ion-row > 

                <ion-button fill="outline" size="small"> Modificar </ion-button>  


              <ion-col >
                <ion-button fill="outline" size="small"> Eliminar </ion-button> 
              </ion-col>
              
            </ion-row>

          </ion-grid>



    <ion-button routerLink="/login">Volver al login</ion-button>
  </body>

</ion-content>
