<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">admin</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Mantenedor</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>

          <ion-item>
            <ion-button fill="clear" slot="end"> Agregar nuevo usuario</ion-button>
          </ion-item>

          <ion-grid fixed>
            <ion-row>

              <ion-col><strong> Nombre de usuario </strong></ion-col>
              <ion-col><strong> Contrase√±a de usuario </strong></ion-col>
              <ion-col><strong> Modificar </strong></ion-col>
              <ion-col><strong> Eliminar </strong></ion-col>

            </ion-row>

            <ion-row *ngFor="let user of users2"> 
              <ion-col>{{user.usuario}}</ion-col>
              <ion-col>{{user.clave}}</ion-col>
              <ion-col (click)="modificarUsuario(user.idUsuario)">
                <ion-button fill="outline" size="small"> Modificar </ion-button>  
              </ion-col>

              <ion-col (click)="eliminarUsuario(user.idUsuario)">
                <ion-button fill="outline" size="small"> Eliminar </ion-button> 
              </ion-col>
              
            </ion-row>

          </ion-grid>

        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
